<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" data-dojo-config="async:false"></script>
<script>
require(["dojo/query", "dojo/mouse", "dojo/on", "dojo/window", "dojo/dom-attr", "dojo/dom-geometry", "dojo/domReady!"], function(query, mouse, on, win, domAttr, domGeom){
	winBox = win.getBox();
	window.winW = winBox.w;
	window.winH = winBox.h;
	var nbImg = 6;
	var small = window.winW / nbImg - 6;
	var bigW = window.winW-2;
	var bigH = window.winH-2; 
	query(".photo").style("width", small+"px");
	
	function fullScreen(nodeSelector){
		query(nodeSelector).style("width", bigW+"px");
		if(query(nodeSelector).style("height") > window.winH){
			query(nodeSelector).style("height", bigH+"px");
			query(nodeSelector).style("width", "auto");
		}
	}
	
	query(".photo").forEach(function(node){
		on(node, "click", function(){
			if((small-1 <= query(node).style("width")) && (query(node).style("width") <= small+1)){
				//query(node).style("maxHeight", "none");
				fullScreen(node);
			}
			else{
				query(node).style("height", "");
				//query(node).style("maxHeight", "250px");
				query(node).style("width", small+"px");
				
			}
			win.scrollIntoView(node);
		});
	});	
	
	
});
</script>
